<template name="admin">
<div class="ui menu">
  <div class="item">
    <div class="ui button">{{>loginButtons}}</div>
  </div>
</div>  
    {{#if isAdmin}}

		<li>{{>database}}</li>

 {{else}}
  {{>jokesonyou}}
  {{/if}}
<style type="text/css">
	    body{
    background: white;
  }
</style>

</template>

<template name="database">
	<table class="ui table">
  <thead>
    <tr>
      <th id="one">Page Name</th>
      <th id="two">Fan Value</th>
      <th id="three">Post Value</th>
      <th id="four">Page Value</th>
    </tr>
  </thead>
  <tbody>
   
    <tr>
      <td id="one">{{pagename}}</td>
      <td id="two">{{Fanvalue}}</td>
      <td id="three">{{Postvalue}}</td>
      <td id="four">{{Pagevalue}}</td>
    </tr>
 
  </tbody>
</table>
</template>

<template name="jokesonyou">


<div class="ui card" style="margin-left:auto;margin-right:auto;">
  <a class="image" href="#">
    <img src="/img/Access.jpg">
  </a>
  <div class="content">
    <a class="header" style="text-align:center;" href="#">Go Home.<br>There's nothing to see here!</a>
  
  </div>
</div>

</template>
