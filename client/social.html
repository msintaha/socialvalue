<template name="social">
<div class="ui left visible thin vertical inverted labeled icon sidebar menu">
  <a class="disabled item">
    <i class="sign in icon"></i>
       Logged in as <strong>{{user}}</strong>
  </a>
  <a class="item nav1" id="logout " >
    <i class="facebook icon"></i>
    Logout
  </a>

</div>
<br><br>
<main style="width:70%;margin-left:20%;margin-right:auto;">
<div class="ui attached message">
  <div class="header">
    Enter your facebook page name like so:
  </div>
 <p><span style="color:#3b83c0;">https://www.facebook.com/pages/<span style="color:#ff695e;font-weight:bold;">Amader-Bangladesh</span>?ref=aymt_homepage_panel</span> where 'Amader-Bangladesh' is the page name</p>
</div>

            


<form class="ui form segment" id="fb">
  
    <div class="field">
      <label>Page Name</label>
      <input placeholder="Facebook Page Name" name="pagename" class="pagename" type="text">
    </div>
      <div class="ui inverted white button" id="btn-user-data">Submit</div>
  </form>

<br>

<center><h3 class="ui icon header" id="blah">
  <i class="calculator icon"></i>
  <div class="content">
   Facebook Page Valuation
  </div>
  <div class="sub header"> &nbsp; &nbsp;All values are rounded up</div>
</h3></center>

<div class="ui three column grid">
    <div class="column">
   <a class="ui blue card">
  <div class="content">
    <div class="header">Value Of A Fan</div>

    <div class="description">
      <p>
        <div class="ui statistics ">
  <div class="blue statistic">
    <div class="value">
   {{fanvalue}} 
    </div>
   </div></div>
      </p>
    </div>
  </div>
</a>
    </div>
     <div class="column">
   <a class="ui blue card">
  <div class="content">
    <div class="header">Value Of A Post</div>

    <div class="description">
      <p>
        <div class="ui statistics ">
  <div class="blue statistic">
    <div class="value">
   {{postvalue}} 
    </div>
   </div></div>
      </p>
    </div>
  </div>
</a>
    </div>
  <div class="column">
   <a class="ui blue card">
  <div class="content">
    <div class="header">Value Of A Page</div>

    <div class="description">
      <p>
        <div class="ui statistics ">
  <div class="blue statistic">
    <div class="value">
   {{pagevalue}} 
    </div>
   </div></div>
      </p>
    </div>
  </div>
</a>
    </div>   
  </div>

<br>

<br><div class="ui inverted red button" id="del">Delete everything</div>

  </main>

  <style type="text/css">
.center{
  width: 23% !important;
  margin-right: auto !important;
  margin-left: auto !important;
}
label{
  color:white !important;
}
.pagename{
  opacity: 0.8;
  background: transparent !important;
border-left: 2px solid transparent !important;
border-right: 2px solid transparent !important;
border-bottom: 2px solid rgb(153, 172, 215) !important;
border-top: 2px solid transparent !important;
color: white !important;
border-radius:4px !important;
font-size: 15px !important;
font-weight: bold !important;
}
input[type=text]:focus{
  border-bottom: 2px solid white !important;
  -webkit-transition: all 0.3s linear !important;
}

    color: white !important;
    opacity: 1 !important;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   color: white !important;
   opacity:  1;
}

  background-image: url('img/fb.jpg');
  background-repeat: repeat-x;
}

color:#3b5998 !important;
  }

  background-color:#3b83c0 !important;

</template>
